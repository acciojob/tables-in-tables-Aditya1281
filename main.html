<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <caption><b>Tables in Tables</b></caption>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <thead>
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data 1</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data 2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        <!-- Nested Table 2 -->
        <table>
          <thead>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data A</td>
              <td>Data B</td>
            </tr>
            <tr>
              <td>Data C</td>
              <td>Data D</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <thead>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        <!-- Nested Table 4 -->
        <table>
          <thead>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="black-cell" colspan="2">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
